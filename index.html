<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ============================================ -->
<!--                 Navigation                   -->
<!-- ============================================ -->

<header id="cs-navigation">
    <div class="cs-container">
        <!--Nav Logo-->
        <!--Logo is turned white in the css with a filter on dark mode-->
        <a href="" class="cs-logo" aria-label="back to home">
            <img src="/weather_icons/animated/day.svg" alt="logo" width="210" height="29" aria-hidden="true" decoding="async">
        </a>
        <!--Navigation List-->
        <nav class="cs-nav" role="navigation">
            <!--Mobile Nav Toggle-->
            <button class="cs-toggle" aria-label="mobile menu toggle">
                <div class="cs-box" aria-hidden="true">
                    <span class="cs-line cs-line1" aria-hidden="true"></span>
                    <span class="cs-line cs-line2" aria-hidden="true"></span>
                    <span class="cs-line cs-line3" aria-hidden="true"></span>
                </div>
            </button>
            <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
            <div class="cs-ul-wrapper">
                <p>Search:</p>
                <ul id="growing-search-freebie">
                    <li>
                      <!-- Start Freebie Markup -->
                      <div class="growing-search">
                        <div class="input">
                          <input type="text" name="search"/>
                        </div><!-- Space hack --><div>
                            <button class="submit">

                                    viewBox="0 0 490.4 490.4" xml:space="preserve">

                                    <path d="M484.1,454.796l-110.5-110.6c29.8-36.3,47.6-82.8,47.6-133.4c0-116.3-94.3-210.6-210.6-210.6S0,94.496,0,210.796
                                        s94.3,210.6,210.6,210.6c50.8,0,97.4-18,133.8-48l110.5,110.5c12.9,11.8,25,4.2,29.2,0C492.5,475.596,492.5,463.096,484.1,454.796z
                                        M41.1,210.796c0-93.6,75.9-169.5,169.5-169.5s169.6,75.9,169.6,169.5s-75.9,169.5-169.5,169.5S41.1,304.396,41.1,210.796z"/>
                                </g>
                                </svg>
                            </button>
                            <span class="fa fa-search"></span>
                          </button>
                        </div>
                      </div>
                      <!-- End Freebie Markup -->
                    </li>
                  </ul>
            </div>
        </nav>
        <div class="cs-contact-group">
            <p>Current Location:</p>
        </div>

    </div>
</header>

<!-- ============================================ -->
<!--                   Gallery                    -->
<!-- ============================================ -->

<section id="gallery-402">
    <div class="cs-container">
        <div class="cs-content">
            <span class="cs-topper">Welcome</span>
            <h2 class="cs-title">To Sam's Weather Channel</h2>
            <p class="cs-text">
                Let us help you plan your day.
            </p>
        </div>
        <div class="cs-gallery">
            <!--Picture 1-->
            <div class="weather-tile">
                <h2>Current Conditions:</h2>
                <h3 id="location"></h3>
                <div class="temp-icon">
                    <img src="" class="current-cond-icon" alt="weather icon">
                    <h3 class="temperature"></h3>
                </div>
                <p class="description"></p>
            </div>
            <!--Picture 2-->
            <div class="weather-tile">
                <h2 id="tomorrow"></h2>
                <div class="temp-icon" class="tomorrow">
                    <img src="" class="current-cond-icon" id="tomorrow-icon" alt="weather icon">
                    <h3 class="temperature" id="tomorrow-temp"></h3>
                </div>
                <p class="description" id="tomorrow-description"></p>
            </div>
            <!--Picture 3-->
            <div class="weather-tile">
                <h2 id="next-day"></h2>
                <div class="temp-icon" class="tomorrow">
                    <img src="" class="current-cond-icon" id="next-day-icon" alt="weather icon">
                    <h3 class="temperature" id="next-day-temp"></h3>
                </div>
                <p class="description" id="next-day-description"></p>
            </div>
            <!--Picture 4-->
            <div class="weather-tile">
                <p>test</p>
            </div>
            <!--Picture 5-->
            <div class="weather-tile">
                <p>test</p>
            </div>
            <!--Picture 6-->
            <div class="weather-tile">
                <p>test</p>
            </div>
        </div>
    </div>
</section>
